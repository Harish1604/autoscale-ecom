apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autoscale-ingress
  namespace: autoscale
  annotations:
    kubernetes.io/ingress.class: "nginx"   # change if your controller differs
spec:
  rules:
    - host: autoscale.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: autoscale-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: autoscale-frontend
                port:
                  number: 80
